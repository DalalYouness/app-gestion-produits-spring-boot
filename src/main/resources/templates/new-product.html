<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type = "text/css" href = "/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3" layout:fragment="content">
      <form method="post" th:action="@{/saveProduct}" >
          <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" th:value="${product.name}">
              <span class="text-danger" th:errors="${product.name}"></span>
          </div>
          <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" name="price" th:value="${product.price}">
              <span class="text-danger" th:errors="${product.price}"></span>
          </div>
          <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="text" class="form-control" name="quantity" th:value="${product.quantity}">
              <span class="text-danger" th:errors="${product.quantity}"></span>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
</body>
</html>
