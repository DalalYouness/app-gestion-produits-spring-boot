<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type = "text/css" href = "/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3" layout:fragment="content">
       <div class="p-3">
           <a class="btn btn-primary" th:href="@{/newProduct}">New Product</a>
       </div>
        <table class="table">
            <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </thead>
            <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                        <a onclick= "return window.confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{/delete(id=${product.id})}" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
